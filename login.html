<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ExamVerse | Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card text-center text-light">
            <h2 class="mb-3">Welcome Back to <span class="brand">ExamVerse</span></h2>
            <img id="userImage" src="images/empty.png" alt="Profile" class="rounded-circle shadow mb-3" height="100">

            <form id="loginForm" class="text-left mt-4">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="loginEmail" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-warning btn-block mt-3">Login</button>
            </form>

            <div class="text-center mt-4">
                <p>Don't have an account? <a href="registration.html" class="text-warning font-weight-bold">Register</a></p>
            </div>
        </div>
    </div>




    <script src="login.js"></script>
</body>

</html>
