<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Mode | ExamVerse</title>
    <link rel="stylesheet" href="subjects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .cbt-container { max-width: 850px; margin: 40px auto; padding: 20px; position: relative; }
        .question-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 35px; backdrop-filter: blur(25px); min-height: 450px; box-shadow: 0 25px 50px rgba(0,0,0,0.4); }
        .badge { display: inline-block; padding: 6px 14px; border-radius: 50px; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .badge.topic { background: var(--primary); color: white; }
        .badge.year { background: var(--accent); color: white; margin-left: 10px; }
        .option-item { background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border); border-radius: 18px; padding: 18px 25px; margin-top: 15px; cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); display: flex; align-items: center; gap: 20px; }
        .option-item:hover { background: rgba(139, 92, 246, 0.1); border-color: var(--primary); transform: translateX(5px); }
        .option-item.selected { background: var(--primary) !important; border-color: white; box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); }
        .opt-id { width: 32px; height: 32px; border: 2px solid rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        #timer { font-size: 1.8rem; font-weight: 800; color: var(--accent); font-variant-numeric: tabular-nums; }
        .nav-btns { display: flex; justify-content: space-between; margin-top: 35px; }
        .submit-btn { background: #10b981 !important; color: white; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3) !important; }
        
        /* Result Screen */
        #resultScreen { display: none; text-align: center; animation: slideUp 0.6s ease-out; }
        .score-circle { position: relative; width: 220px; height: 220px; margin: 0 auto 30px; border-radius: 50%; background: conic-gradient(var(--primary) 0%, rgba(255,255,255,0.1) 0%); display: flex; align-items: center; justify-content: center; }
        .score-circle::after { content: ''; position: absolute; width: 190px; height: 190px; background: var(--bg-deep); border-radius: 50%; }
        .score-data { position: relative; z-index: 10; }
        .score-percent { font-size: 3.5rem; font-weight: 900; color: white; display: block; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 35px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--glass-border); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="watermark-bg">EXAMVERSE</div>
    <div class="bubble-layer" id="bubbleLayer"></div>

    <div class="app-container cbt-container">
        <!-- TOP STATUS -->
        <nav class="top-nav" style="margin-bottom: 25px;">
            <a href="subjects.html" class="nav-link" style="padding: 10px 20px;"><i class="fas fa-times"></i> Quit</a>
            <div id="timer">00:00</div>
        </nav>

        <!-- EXAM AREA -->
        <div id="examInterface">
            <h2 id="displaySubject" style="color: var(--primary); font-size: 1.8rem; margin-bottom: 5px;">Subject</h2>
            <p style="color: var(--text-dim); margin-bottom: 25px;">Question <span id="qNum" style="color: white; font-weight: 800;">1</span> of <span id="qTotal">50</span></p>

            <div class="question-card">
                <div id="questionText"><h3>Loading...</h3></div>
                <div id="optionsList"></div>
            </div>

            <div class="nav-btns">
                <button class="nav-link" id="prevBtn" onclick="prevQuestion()" style="padding: 15px 35px;"><i class="fas fa-chevron-left"></i> Previous</button>
                <button class="nav-link" id="nextBtn" onclick="nextQuestion()" style="padding: 15px 35px;">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- PRO SCOREBOARD -->
        <div id="resultScreen" class="question-card">
            <h1 style="color: white; margin-bottom: 10px;">Practice Completed!</h1>
            <p style="color: var(--text-dim); margin-bottom: 40px;">Great job! Here is how you performed today.</p>

            <div class="score-circle" id="circleProgress">
                <div class="score-data">
                    <span class="score-percent" id="finalPercent">0%</span>
                    <span style="color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem;">Overall Score</span>
                </div>
            </div>

            <div class="stat-grid">
                <div class="stat-box">
                    <h2 id="finalScoreDisplay" style="color: var(--accent);">0 / 50</h2>
                    <p style="color: var(--text-dim); font-size: 0.8rem;">Correct Answers</p>
                </div>
                <div class="stat-box">
                    <h2 id="gradeText">POOR</h2>
                    <p style="color: var(--text-dim); font-size: 0.8rem;">Performance Rating</p>
                </div>
            </div>

            <button class="nav-link" onclick="window.location.href='dashboard.html'" style="margin-top: 40px; width: 100%; justify-content: center; background: var(--primary); color: white;">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>
    </div>

    <script src="cbt.js"></script>
</body>
</html>
