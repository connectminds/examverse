<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register ‚Äî ExamVerse</title>
  <link rel="stylesheet" href="registration.css">

  <!-- Flatpickr CSS for Date of Birth -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="dark-mode">

  <!-- Floating colorful bubbles background -->
  <div class="blob-bg">
    <!-- Large bubbles -->
    <div class="bubble large" style="background: rgba(106,140,255,0.5);"></div>
    <div class="bubble large" style="background: rgba(255,107,107,0.5);"></div>
    <div class="bubble large" style="background: rgba(255,181,71,0.5);"></div>

    <!-- Medium bubbles -->
    <div class="bubble medium" style="background: rgba(142,68,173,0.45);"></div>
    <div class="bubble medium" style="background: rgba(24,185,129,0.45);"></div>
    <div class="bubble medium" style="background: rgba(106,140,255,0.45);"></div>
    <div class="bubble medium" style="background: rgba(255,107,107,0.45);"></div>
    <div class="bubble medium" style="background: rgba(255,181,71,0.45);"></div>

    <!-- Small bubbles -->
    <div class="bubble small" style="background: rgba(142,68,173,0.4);"></div>
    <div class="bubble small" style="background: rgba(24,185,129,0.4);"></div>
    <div class="bubble small" style="background: rgba(106,140,255,0.4);"></div>
    <div class="bubble small" style="background: rgba(255,107,107,0.4);"></div>
    <div class="bubble small" style="background: rgba(255,181,71,0.4);"></div>
    <div class="bubble small" style="background: rgba(142,68,173,0.4);"></div>
    <div class="bubble small" style="background: rgba(24,185,129,0.4);"></div>
    <div class="bubble small" style="background: rgba(106,140,255,0.4);"></div>
    <div class="bubble small" style="background: rgba(255,107,107,0.4);"></div>
    <div class="bubble small" style="background: rgba(255,181,71,0.4);"></div>
    <div class="bubble small" style="background: rgba(142,68,173,0.4);"></div>
    <div class="bubble small" style="background: rgba(24,185,129,0.4);"></div>
  </div>

  <!-- Home button -->
  <a href="index.html" class="home-btn">üè† Home</a>

  <!-- Light/Dark mode toggle -->
  <button id="modeToggle" class="mode-toggle">üåô</button>

  <main class="container">
    <section class="card">
      <header class="card-header">
        <img src="examverse_logo.png" alt="ExamVerse logo" class="logo">
        <h1>Create Your ExamVerse Account</h1>
        <p class="muted">Join students and teachers ‚Äî secure, fast, and simple.</p>
      </header>

   <form id="registerForm" class="form">
<!-- Passport Upload Field -->
<div class="field">
  <div class="passport-preview">
    <img id="passportPreview" src="" alt="Passport Preview">
  </div>
  <label for="passport">Upload Passport Photograph</label>
  <input id="passport" name="passport" type="file" accept="image/*">
  <small class="error" data-for="passport"></small>
</div>

  <div class="row">
    <div class="field">
      <label for="firstName">First name</label>
      <input id="firstName" name="firstName" type="text" required>
      <small class="error" data-for="firstName"></small>
    </div>

    <div class="field">
      <label for="lastName">Last name</label>
      <input id="lastName" name="lastName" type="text" required>
      <small class="error" data-for="lastName"></small>
    </div>
  </div>

  <div class="field">
    <label for="email">Email address</label>
    <input id="email" name="email" type="email" required>
    <small class="error" data-for="email"></small>
  </div>

  <div class="row">
    <div class="field">
      <label for="school">School (optional)</label>
      <input id="school" name="school" type="text">
    </div>

    <div class="field">
      <label for="classLevel">Class/Grade</label>
      <select id="classLevel" name="classLevel" required>
        <option value="">Select</option>
        <option>Primary 6</option>
        <option>JSS1</option>
        <option>JSS2</option>
        <option>JSS3</option>
        <option>SS1</option>
        <option>SS2</option>
        <option>SS3</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>
      <small class="error" data-for="classLevel"></small>
    </div>
  </div>

  <!-- Date of Birth and Phone Number Row -->
  <div class="row">
    <div class="field">
      <label for="dob">Date of Birth</label>
      <input id="dob" name="dob" type="text" placeholder="Select your date of birth" required>
      <small class="error" data-for="dob"></small>
    </div>

    <div class="field">
      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="tel" placeholder="+234 800 000 0000" required>
      <small class="error" data-for="phone"></small>
    </div>
  </div>


  <div class="field">
    <label for="password">Password</label>
    <div class="password-wrap">
      <input id="password" name="password" type="password" required minlength="8">
      <button type="button" id="togglePw">Show</button>
    </div>
    <meter id="pwStrength" min="0" max="4" value="0"></meter>
    <small class="error" data-for="password"></small>
  </div>

  <div class="field">
    <label for="confirmPassword">Confirm password</label>
    <input id="confirmPassword" name="confirmPassword" type="password" required>
    <small class="error" data-for="confirmPassword"></small>
  </div>

  <div class="consent-row">
    <label class="checkbox">
      <input id="terms" name="terms" type="checkbox" required>
      <span>I agree to the <a href="Terms & Privacy.html" target="_blank">terms & privacy</a>.</span>
    </label>
  </div>

  <div class="actions">
    <button type="submit" class="btn primary">Create account</button>
    <a href="login.html" class="btn ghost">Already have an account?</a>
  </div>

  <div class="alt-signin">
  <p class="muted">Or sign up with</p>
  <div class="socials">
    <a class="social-login whatsapp" href="https://wa.me/234XXXXXXXXXX" target="_blank">
      <img alt="WhatsApp" src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    </a>
    <a class="social-login facebook" href="https://www.facebook.com/login" target="_blank">
      <img alt="Facebook" src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
    </a>
    <a class="social-login x" href="https://twitter.com/login" target="_blank">
      <img alt="X" src="https://cdn-icons-png.flaticon.com/512/733/733635.png">
    </a>
    <a class="social-login google" href="https://accounts.google.com/signin" target="_blank">
      <img alt="Google" src="https://cdn-icons-png.flaticon.com/512/300/300221.png">
    </a>
  </div>
</div>


  <div id="formMessage" class="form-message"></div>
</form>

      <footer class="card-footer">
        <small class="muted">ExamVerse ‚Ä¢ Empowering learners</small>
      </footer>
    </section>
  </main>

  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="registration.js" defer></script>
</body>
</html>
