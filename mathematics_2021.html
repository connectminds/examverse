<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamVerse Pro | Mathematics 2021</title>
    
    <!-- Link to the CSS you provided -->
    <link rel="stylesheet" href="mathematics_2021.css">
    
    <!-- Icons and Charts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Layer 1: Background Animation (Flowing Circles) -->
    <div class="background-animation">
        <ul class="circles">
            <li></li><li></li><li></li><li></li><li></li>
            <li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>

    <div class="app">
        <header>
            <h1>Mathematics 2021</h1>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </header>

        <!-- Quiz Interface -->
        <div class="quiz" id="quiz-container">
            <h2 id="question">Loading intelligent syllabus questions...</h2>

            <!-- Question Image Container -->
            <img id="question-image" class="question-image hidden" src="" alt="Question Image">
            
            <div id="answer-buttons" class="btn-container">
                <!-- Buttons injected by JS -->
            </div>
            
            <button id="next-btn">Next Question <i class="fas fa-arrow-right"></i></button>
        </div>

        <!-- Professional Result Scoreboard -->
        <div id="result" class="result hidden">
            <h2>ðŸŽ‰ Performance Summary</h2>
            <div class="result-stats">
                <div>
                    <strong>Correct</strong>
                    <span id="correct-count">0</span>
                </div>
                <div>
                    <strong>Missed</strong>
                    <span id="missed-count">0</span>
                </div>
                <div>
                    <strong>Total</strong>
                    <span id="total-count">0</span>
                </div>
            </div>

            <!-- Performance Chart -->
            <canvas id="resultChart"></canvas>
            
            <!-- Dynamic Missed Questions Review Injected Here -->
            <div id="review-container"></div>

            <button id="restart-btn"><i class="fas fa-redo"></i> Retake Practice</button>
            <button id="theory-btn" onclick="window.location.href='year.html'"><i class="fas fa-list"></i> Select Other Subjects</button>
        </div>
    </div>

    <footer>
        &copy; 2026 Connectminds IT Tech. Powered by ExamVerse Engine.
    </footer>

    <!-- JS Logic Script -->
    <script src="mathematics_2021.js"></script>
</body>
</html>
